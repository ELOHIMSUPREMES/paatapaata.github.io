	<p class="nleft-2"><font face="arial">FLIXBUS</font> - იმგზავრე კომფორტულად და იაფად</p>
	 <!--<a href="https://www.uk.finance.yahoo.com"><img src="img/canvas-1.jpg" class="nleft-1">-->
 <br><br>
 <div class="layout">
      <div class="col5new">&#160;უნგრეთის პარლამენტი - საინტერესო ინფორმაცია
 <br><br>
 <img src="img/budapest-3.jpg" width="350" class="nleft">
 <p class="col14">ბუდაპეშტში მდებარე პარლამენტის შენობა უნგრეთის დედაქალაქის ერთ-ერთი მთავარი სიმბოლოა. ის სუვენირების უმეტესობაზეა გამოსახული და უმთავრესია იმ ღირშესანიშნაობათა შორის, რომლებიც ყველა ტურისტმა აუცილებლად საკუთარი თვალით უნდა იხილოს.</p>
  <br><br><br>
 <center>
 <img class="sur-01" src="img/ung.parlam-1.jpg">
 </center>
 <br>
 <p center class="col14">ეს ნეოგოტიკური სტილის შენობა ფუფუნებითა და პომპეზურობით გამოირჩევა. მის ასაგებად 40 მილიონი აგური და 40 კილოგრამი ოქრო გამოიყენეს. მშენებლობა 1904 წელს დასრულდა. მთავარმა არქიტექტორმა, იმრე შტეინდლმა, თავისი დასრულებული ქმნილების ნახვა ვერ შეძლო, ვინაიდან მანამდე დაბრმავდა.</p>
 <br>
 <center>
 <img class="sur-01" src="img/ung.parl-2_1.jpg">
 </center>
 <br>
 <p center class="col14">პარლამენტის შენობის სიგრძე 268 მეტრია, სიგანე - 123 მეტრი, უმაღლესი წერტილი - 96 მეტრი. ცენტრალური გუმბათის სიმაღლე 27 მეტრია, დიამეტრი - 20 მეტრი. ამ არქიტექტურული შედევრის შიგნით არის 700-მდე დარბაზი და კაბინეტი, 10 ეზო, 29 კიბე. გუმბათოვან დარბაზში უნგრეთის 16 მეფისა და მმართველის ქანდაკებაა.</p>
 <br>
<p center class="col14">დარბაზებში მრავალ საინტერესო ნივთს იხილავთ. მათ შორის სამეფო ძალაუფლების გამომხატველ სიმბოლოებს - წმინდა იშტვანის გვირგვინს, კვერთხსა და ხმალს.</p> 
 <br>
<center>
 <img class="sur-01" src="img/parl-2.jpg">
 </center>
 <br>
<center>
 <img class="sur-01" src="img/parl-3.jpg">
 </center>
 <br> 
 <p center class="col14">საღამოობით შენობა ისე ოსტატურადაა განათებული, რომ ბევრი ადამიანი სწორედ ამ დროს მიდის მის სანახავად. მდინარე დუნაიში არეკლილი გაკაშკაშებული პარლამენტი მომაჯადოებელი სანახაობაა.</p>
 <br>
 <center>
 <img class="sur-01" src="img/Hung-Parl.jpg">
 </center>
 <br>
<p center class="col14">პარლამენტის შიგნიდან დათვალიერება შეგიძლიათ ნებისმიერ დღეს:</p>
<p center class="col14">- 1-ლი აპრილიდან 31 ოქტომბრის ჩათვლით - 8:00 - 18:00, შაბათ-კვირას - 16:00-მდე;</p>
<p center class="col14">- 1-ლი ნოემბრიდან 31 მარტის ჩათვლით - 8:00 - 16:00;</p>
<p center class="col14">- პლენარული სხდომების დროს - მხოლოდ დილის 10 საათამდე;</p>
<p center class="col14">- ვერ შეხვალთ დღესასწაულებზე, კერძოდ, 15 და 20 მარტს, 23 აგვისტოს, 1-ელ იანვარს, 1-ელ მაისს, 1-ელ და 24 ნოემბერს, 26 დეკემბერს.</p>
<br>
<center>
 <img class="sur-01" src="img/parlhung-1.jpg">
 </center>
 <br>
<p center class="col14">ბილეთების ღირებულებაა: მოზრდილებისთვის (თუ ევროკავშირის ქვეყნის მოქალაქე არ ხართ) - 5200 ფორინტი, ევროკავშირის ქვეყნების მოქალაქეებისთვის - 2000 ფორინტი, ევროკავშირის ქვეყნების სტუდენტებისთვის 24 წლამდე - 1000 ფორინტი, 6-დან 24 წლამდე პირთათვის - 2600 ფორინტი, 6 წლამდე ბავშვებისთვის შესვლა უფასოა. </p>
<br>
<p center class="col14">ბილეთების ყიდვა წინასწარაც შეიძლება <a href="https://www.jegymester.hu/eng/Production/480000/Parlamenti-latogatas " class="col10">ინტერნეტით</a>. საფასურის გადახდის შემდეგ ვაუჩერი უნდა ამობეჭდოთ და თან იქონიოთ.</p>
<br>
<center>
 <img class="sur-01" src="img/parlhung.3.jpg">
 </center>
 <br>
<p center class="col14">პარლამენტის მთავარი შესასვლელი ლაიოშ კოშუტის მოედნიდანაა (<font face="arial">Kossut Lajos tér</font>). სურათების გადაღება დუნაის მხრიდან ჯობია. შენობამდე მისასვლელად გამოგადგებათ ბუდაპეშტის ნებისმიერი საზოგადოებრივი ტრანსპორტი: მეტრო - <font face="arial">M2</font> ხაზი, ავტობუსი - <font face="arial">№15, №115</font>, ტრამვაი - <font face="arial">№2</font>, ტროლეიბუსი - <font face="arial">№70, №78</font>. უნდა ჩამოხვიდეთ გაჩერებაზე <font face="arial">Kossut Lajos tér. <font face="AcadNusx">წაიკითხეთ <a href="budapeshtis-sazogadoebrivi-transporti.html" class="col10">ბუდაპეშტის საზოგადოებრივი ტრანსპორტის შესახებ</a>.</p>
 <br><br><br><p class="ufleba">&#169; 2019 ყველა უფლება დაცულია</p></font>
